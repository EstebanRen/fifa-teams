<div class="filter-summary">
    <div class="filters">
        <span class="filter">
            <mat-form-field>
                <mat-label>Buscar por Fechas</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
            <button class="filter-remove" (click)="onClickSearchDate()"><mat-icon>search</mat-icon></button>
        </span>
        <span class="filter">
            <form [formGroup]="searchForm">
                <mat-form-field fxFlex="100" appearance="fill">
                    <mat-label>Buscar por ID</mat-label>
                    <input class="input-text" autocomplete="off" matInput type="number" name="id-team"
                        formControlName="id" placeholder=""  (input)="onInputChange()" />
                </mat-form-field>
            </form>
            <button class="filter-remove" (click)="onClickSearchId()"><mat-icon>search</mat-icon></button>
        </span>
        <div class="clear-button" >
            <button class="filter-clear" (click)="onClickClearFilters();">Limpiar Filtros</button>
        </div>
    </div>
    <div class="clear-button" *ngIf="authenticated==false">
        <button class="filter-clear" (click)="onClickLogin();">Iniciar Sesion</button>
    </div>
    <div class="buttons-logged" *ngIf="authenticated==true">
        <button class="filter-clear" (click)="onClickCreateTeam();">Creacion Equipo</button>
        <button class="filter-clear" (click)="onClickLogout();">Cerrar Sesion</button>
    </div>
</div>
